<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Menu | Meals | Waffles</title>
        <link rel="stylesheet" href="style.css"/>

    </head>
    
    <body class="body-recipes">
        
        <div class="header">
            <a href="meals.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
             <img src="images/logo%20.png" id="home-logo-text">
        </div>
        
        <div id="meal">
            
            <div class="meal-details">
                <img src="images/waffle.jpg">
                
                <h1>Waffles</h1>
                
                <p>A waffle is a dish made from leavened batter or dough that is cooked between two plates that are patterned to give a characteristic size, shape, and surface impression.</p>
                <p><b>Price: </b>R89.99</p>
                <p><b>Serving size: </b>4</p>
                <p></p>
                
                <div class="extras">
                    <h2>Toppings</h2>
                    
                    <input id="check-01" type="checkbox">
                    <label for="check-01">Whipped Cream and chocolate syrup</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02"> Ice Cream and Chopped Nuts</label>

                    <br>
                    <input id="check-04" type="checkbox">
                    <label for="check-04"> Blueberries and Yogurt</label>

                    <input id="check-05" type="checkbox">
                    <label for="check-05">Buttermilk Syrup</label>
                    <br>
                </div>
                
                <form>
                    <label for="request">Extra Notes: </label>
                    <input type="text" id="requests" name="requests">
                </form>
                
            </div>
            
            <div class="container">
                <button class="button button1">Place order</button>
            </div>
            
        </div>
