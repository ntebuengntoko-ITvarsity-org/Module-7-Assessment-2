<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Menu | Meals | Grilled Pizza</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="fontAwesome/css/all.css"/>
    </head>
    
    <body class="body-recipes">
        
        <div class="header">
            <a href="meals.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
             <img src="images/logo%20.png" id="home-logo-text">
        </div>
        
        <div id="meal">
            
            <div class="meal-details">
                <img src="images/Grilled-Pizzas.jpg">
                
                <h1>Grilled Pizza</h1>
                
                <p>If you’ve never had a grilled pizza before, you’re in for a treat. </p>
                <p><b>Price: </b>R129.99</p>
                <p><b>Serving size: </b>2</p>
                <p></p>
                
                <div class="extras">
                    <h2>Extras</h2>
                    
                    <input id="check-01" type="checkbox">
                    <label for="check-01">Caeser Salad</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02"> Potato Salad</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Coleslaw</label>
                    <br>
                    <input id="check-04" type="checkbox">
                    <label for="check-04">Ratatouille</label>
                    <br>
                    <input id="check-05" type="checkbox">
                    <label for="check-05">Spinach Artichoke Dip</label>
                    <br>
                </div>
                
                <form>
                    <label for="request">Extra Notes: </label>
                    <input type="text" id="requests" name="requests">
                </form>
            </div>
            
            <div class="container">
                <button class="button button1">Place order</button>
            </div>
            
        </div>
    </body>
</html>
