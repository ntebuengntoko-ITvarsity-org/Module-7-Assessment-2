<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Menu | Meals | Mac n' Cheese</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="fontAwesome/css/all.css"/>
    </head>
    
    <body class="body-recipes">
        
        <div class="header">
            <a href="meals.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
             <img src="images/logo%20.png" id="home-logo-text">
        </div>
        
        <div id="meal">
            
            <div class="meal-details">
                <img src="images/mac.jpg">
                
                <h1>Mac n' Cheese</h1>
                
                <p> dish of cooked macaroni pasta and a cheese sauce, most commonly cheddar. It can also incorporate other ingredients, such as breadcrumbs or meat.</p>
                <p><b>Price: </b>R99.99</p>
                <p><b>Serving size: </b>5</p>
                <p></p>
                
                <div class="extras">
                    <h2>Sides</h2>
                    
                    <input id="check-01" type="checkbox">
                    <label for="check-01">Brussels Sprouts Caesar Salad</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02"> Cabbage Apple Slaw with Honey-Lime Dressing</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Garlicky Parmesan Sweet Potatoes</label>
                    <br>
                    <input id="check-04" type="checkbox">
                    <label for="check-04"> Oven-Roasted Frozen Broccoli</label>
                    <br>
                    <input id="check-05" type="checkbox">
                    <label for="check-05">Tangy Carrot Slaw</label>
                    <br>
                </div>
                <form>
                    <label for="request">Extra Notes: </label>
                    <input type="text" id="requests" name="requests">
                </form>
            </div>
            
            <div class="container">
                <button class="button button1">Place order</button>
            </div>
            
        </div>
    </body>
</html>
