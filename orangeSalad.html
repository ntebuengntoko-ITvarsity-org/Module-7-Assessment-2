<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Menu | Starters | Duck and Orange Salad</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="fontAwesome/css/all.css"/>
    </head>
    
    <body class="body-recipes">
        
        <div class="header">
            <a href="meals.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
             <img src="images/logo%20.png" id="home-logo-text">
        </div>
        
        <div id="meal">
            
            <div class="meal-details">
                <img src="images/orangeSalad.jpg">
                
                <h1>Duck and Orange Salad</h1>
                
                <p>Finely slice the duck, place on the toasts, dotting any extra slices in between, then add the oranges in and around.</p>
                <p><b>Price: </b>R99.99</p>
                <p><b>Serving size: </b>2</p>
                <p></p>
                
                <div class="extras">
                    <h2>Extras</h2>
                    
                    <input id="check-01" type="checkbox">
                    <label for="check-01">Wine (red/white)</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02"> Potato Wedges</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">Sweet Potato Fries</label>
                    <br>
                    <input id="check-04" type="checkbox">
                    <label for="check-04"> Roasted Pepper Salad with Feta, Pine Nuts and Basil</label>
                    <br>
                </div>
                
                <form>
                    <label for="request">Extra Notes: </label>
                    <input type="text" id="requests" name="requests">
                </form>
            </div>
            
            <div class="container">
                <button class="button button1">Place order</button>
            </div>
            
        </div>
    </body>
</html>
