<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Menu | Meals | Pancake</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="fontAwesome/css/all.css"/>
    </head>
    
    <body class="body-recipes">
        
        <div class="header">
            <a href="meals.html">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
             <img src="images/logo%20.png" id="home-logo-text">
        </div>
        
        <div id="meal">
            
            <div class="meal-details">
                <img src="images/pancake.jpg">
                
                <h1>Pancake</h1>
                
                <p>A pancake is a flat cake, often thin and round, prepared from a starch-based batter that may contain eggs, milk and butter and cooked on a hot surface such as a griddle or frying pan, often frying with oil or butter. It is a type of batter bread</p>
                <p><b>Price: </b>R99.99</p>
                <p><b>Serving size: </b>10</p>
                <p></p>
                
                <div class="extras">
                    <h2>Extras</h2>
                    
                    <input id="check-01" type="checkbox">
                    <label for="check-01">Pancake Grilled Cheese</label>
                    <br>
                    <input id="check-02" type="checkbox">
                    <label for="check-02"> Pancake Tacos</label>
                    <br>
                    <input id="check-03" type="checkbox">
                    <label for="check-03">BLT Pancake Sandwich</label>
                    <br>
                    <input id="check-04" type="checkbox">
                    <label for="check-04"> Peanut Butter and Jelly Pancake Sandwich</label>
                    <br>
                    <input id="check-05" type="checkbox">
                    <label for="check-05">Pancake Ice Cream Sandwich</label>
                    <br>
                </div>
                
                <form>
                    <label for="request">Extra Notes: </label>
                    <input type="text" id="requests" name="requests">
                </form>
            </div>
            
            <div class="container">
                <button class="button button1">Place order</button>
            </div>
            
        </div>
    </body>
</html>
